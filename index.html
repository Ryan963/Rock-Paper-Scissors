<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Sciessors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user" class="player">User</div>
        <div id="computer" class="player">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock" width="150">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper" width="150">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="scissors" width="150">
        </div>
    </div>
    <p id="action-message"> make your move.</p>
    <script src="app.js"></script>
</body>
</html>
